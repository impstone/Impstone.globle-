<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IMPSTONE GLOBAL | Gemstone Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f2f2f2;
}
header{
  background:#111;
  color:#fff;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{
  margin:0;
  font-size:22px;
}
.cart{
  font-size:18px;
}
section{
  padding:25px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:6px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  overflow:hidden;
}
.card img{
  width:100%;
  height:170px;
  object-fit:cover;
}
.card div{
  padding:12px;
}
button{
  width:100%;
  padding:8px;
  margin-top:6px;
  border:none;
  cursor:pointer;
  border-radius:4px;
}
.add{
  background:#444;
  color:#fff;
}
.buy{
  background:#d4af37;
  font-weight:bold;
}
.modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.7);
}
.modal-content{
  background:#fff;
  width:90%;
  max-width:400px;
  margin:50px auto;
  padding:20px;
  border-radius:6px;
}
.modal-content input{
  width:100%;
  padding:8px;
  margin:6px 0;
}
.crypto a{
  display:block;
  text-align:center;
  margin-top:8px;
  padding:10px;
  background:#111;
  color:#fff;
  text-decoration:none;
  border-radius:4px;
}
footer{
  background:#111;
  color:#aaa;
  text-align:center;
  padding:15px;
}
</style>
</head>

<body>

<header>
  <h1>IMPSTONE GLOBAL</h1>
  <div class="cart">ðŸ›’ Cart: <span id="cartCount">0</span></div>
</header>

<section>
<h2>Our Gemstones</h2>

<div class="grid">

<script>
let cart=0;
function addCart(){
  cart++;
  document.getElementById("cartCount").innerText=cart;
}
function buyNow(product){
  document.getElementById("productName").value=product;
  document.getElementById("buyModal").style.display="block";
}
</script>

<!-- PRODUCTS -->
<script>
const products=[
"Blue Sapphire","Yellow Sapphire","Ruby","Emerald","Opal",
"Pearl","Garnet","Amethyst","Topaz","Tourmaline"
];
products.forEach(p=>{
document.write(`
<div class="card">
<img src="https://images.unsplash.com/photo-1615484477778-ca3b77940c25">
<div>
<h3>${p}</h3>
<p>Natural Gemstone</p>
<button class="add" onclick="addCart()">Add to Cart ðŸ›’</button>
<button class="buy" onclick="buyNow('${p}')">Buy Now</button>
</div>
</div>
`);
});
</script>

</div>
</section>

<!-- BUY MODAL -->
<div class="modal" id="buyModal">
  <div class="modal-content">
    <h3>Order Details</h3>
    <input type="text" id="productName" readonly>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Country">
    <input type="text" placeholder="Wallet Address">

    <div class="crypto">
      <h4>Pay Now (Crypto)</h4>

      <!-- REPLACE WALLET ADDRESS BELOW -->
      <a href="metamask://send/0xYOUR_WALLET_ADDRESS">Pay via MetaMask</a>
      <a href="trust://send?address=0xYOUR_WALLET_ADDRESS">Pay via Trust Wallet</a>
      <a href="https://www.binance.com/en/my/wallet/account/main">Pay via Binance</a>
    </div>

    <button onclick="document.getElementById('buyModal').style.display='none'">
      Close
    </button>
  </div>
</div>

<footer>
Â© 2026 IMPSTONE GLOBAL | Worldwide Gem Export
</footer>

</body>
</html>
